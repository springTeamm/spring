<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>host signup</title>
</head>
<body>
<div class="signup-container">
    <form th:action="@{/signup/host}" method="post" th:object="${hostDTO}">
        <h2>호스트 회원가입</h2>

        <!-- 일반 회원 정보 입력 -->
        <div class="terms-section">
            <input type="checkbox" id="termsAgreed" th:field="*{termsAgreed}" required>
            <label for="termsAgreed">서비스 이용약관 및 개인정보 처리방침에 동의합니다.</label>
        </div>

        <input type="text" th:field="*{userName}" placeholder="이름" required>
        <input type="text" th:field="*{userId}" placeholder="아이디" required>
        <input type="email" th:field="*{userEmail}" placeholder="이메일 주소" required>
        <input type="tel" th:field="*{userPhone}" placeholder="휴대폰 번호" required>
        <input type="password" th:field="*{userPassword}" placeholder="비밀번호" required>
        <input type="password" th:field="*{confirmUserPassword}" placeholder="비밀번호 확인" required>

        <!-- 호스트 관련 추가 정보 -->
        <input type="text" th:field="*{hostType}" placeholder="호스트 유형" required>
        <input type="text" th:field="*{companyName}" placeholder="상호명" required>
        <input type="text" th:field="*{businessRegistrationNumber}" placeholder="사업자 등록 번호" required>
        <input type="text" th:field="*{businessAddress}" placeholder="사업장 소재지" required>
        <input type="text" th:field="*{businessCategory}" placeholder="사업자 구분" required>
        <input type="text" th:field="*{businessType}" placeholder="업태" required>
        <input type="text" th:field="*{businessClassification}" placeholder="업종" required>
        <input type="text" th:field="*{onlineSalesReportNumber}" placeholder="통신판매업 신고 번호" required>
        <input type="text" th:field="*{representativeName}" placeholder="대표자 이름" required>
        <input type="text" th:field="*{bankName}" placeholder="은행명" required>
        <input type="text" th:field="*{settlementAccount}" placeholder="정산대금 입금 계좌" required>
        <input type="text" th:field="*{practiceRoomAddress}" placeholder="연습실 주소" required>
        <input type="tel" th:field="*{practiceRoomPhoneNumber}" placeholder="연습실 전화번호" required>

        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
