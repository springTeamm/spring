<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auth Test</title>
</head>
<body>
<h1>Auth Test</h1>

<!-- User Registration Form -->
<h2>Register User</h2>
<form th:action="@{/api/auth/register/user}" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="nickName">Nickname:</label>
    <input type="text" id="nickName" name="nickName"><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>

    <button type="submit">Register User</button>
</form>

<!-- Host Registration Form -->
<h2>Register Host</h2>
<form th:action="@{/api/auth/register/host}" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="nickName">Nickname:</label>
    <input type="text" id="nickName" name="nickName"><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required><br>

    <label for="businessAddress">Business Address:</label>
    <input type="text" id="businessAddress" name="businessAddress" required><br>

    <label for="businessItem">Business Item:</label>
    <input type="text" id="businessItem" name="businessItem"><br>

    <label for="registrationNumber">Registration Number:</label>
    <input type="text" id="registrationNumber" name="registrationNumber" required><br>

    <button type="submit">Register Host</button>
</form>

<!-- Login Form -->
<h2>Login</h2>
<form th:action="@{/api/auth/login}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
</form>

<!-- Logout Button -->
<h2>Logout</h2>
<form th:action="@{/api/auth/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
